apiVersion: apps/v1
kind: Deployment
# create the namespace
metadata:
  name: sip-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sip-api
  template:
    metadata:
      labels:
        app: sip-api
    spec:
      containers:
        - name: app
          image: gcr.io/sip-unlu-2022/sip-api-image:latest
          imagePullPolicy: Always
          env:
            - name: jwt-secret
              value: adminadmin
            - name: jwt-issuer
              value: SIP-2022
            - name: jwt-expiration-days
              value: "5"

            - name: sip-db
              value: sip-db

            - name: db-host
              value: sip-db-service.default.svc.cluster.local

            - name: db-port
              value: "5432"

            - name: db-name
              value: sip-db

            - name: db-username
              value: sip

            - name: db-password
              value: sip.2022

            - name: db-url
#              value: jdbc:postgresql://$(db-host):$(db-port)/$(db-name)?user=$(user)&password=$(pwd)
              value: jdbc:postgresql://sip-db-service.default.svc.cluster.local:5432/postgres?user=root&password=postgres


